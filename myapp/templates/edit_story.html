<!-- edit_story.html -->
<h1>{{ 'Edit' if story_id else 'Add' }} Story</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_title">Title:</label>
    <input type="text" name="title" id="id_title" value="{{ form.title.value }}" required>
    
    <label for="id_pdf">PDF:</label>
    <input type="file" name="pdf" id="id_pdf">

    <label for="id_audio_files">Audio Files:</label>
    <textarea name="audio_files" id="id_audio_files">{{ form.audio_files.value }}</textarea>

    <label for="id_questions">Questions:</label>
    <textarea name="questions" id="id_questions" placeholder="JSON format of questions">{{ form.questions.value }}</textarea>

    <button type="submit">Save Story</button>
</form>
